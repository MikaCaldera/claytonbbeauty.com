---
layout: default
---
<!-- template -->
<article class="page">

  <header class="page__header container">
    <h1 class="page__title d-none">{{ page.title | escape }}</h1>
  </header>

  <div class="page__content">
    {{ content }}
    <div class="sections">
      {% for item in page.section %}
        {% include partials/section-{{ item.type }}.html %}
      {% endfor %}
    </div>
  </div>

</article>
