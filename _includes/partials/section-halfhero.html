<header class="hero" style="background: url( {{ item.heroimage }} )">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 jumbotron jumbotron-fluid">
			</div>
			<article class="col-lg-6 bg-primary justify-content-end">
				<h2>{{ item.header }}</h2>
				<div class="blurb">
					{{ item.blurb | markdownify }}
				</div>
			</article>
		</div>
	</div>
</header>
