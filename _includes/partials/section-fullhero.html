<header class="header hero" style="background: url( {{ item.heroimage }} )">
  <div class="jumbotron">
    <div class="container d-flex justify-content-end">
      <div class="col-md-5 intro-copy">
        <h3 class="headline">{{ item.headline }}</h3>
        <p class="subheader lead">{{ item.subheader }}</p>
        <a class="btn btn-secondary btn-lg" href="{{ item.cta.link }}">
          {{ item.cta.title }} </a>
      </div>
    </div>
  </div>
</header>
